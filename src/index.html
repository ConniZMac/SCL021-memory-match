<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixar Memory Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="inicio">
      <audio class="musica"  controls loop src="ToyStory.mp3"></audio>
      <iframe src="https://giphy.com/embed/yvya8Yi18YoX66tdCx" width="250" height="115" frameBorder="0" class="sticker" allowFullScreen></iframe>
    </div>
      <div class="boton">
        <button class="instrucciones">¿Cómo jugar?</button>
        <dialog class="popup" id="popup">

          <button class="boton2">Vamos a jugar</button>
        </dialog>
      </div>
      <div class="intentos">
       </div>
    </div>
    
  <script src="main.js" type="module"></script>
